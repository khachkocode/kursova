<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parking App | by Sergiy Khachko</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/styles.css" />
	</head>
	<body>
		<div id="root">
			<div id="header">
				<ul>
					<li id="parking-nav">PARKING</li>
					<li id="find-nav">FIND</li>
					<li id="pay-nav">PAY</li>
				</ul>

				<div class="notification">
					<div class="bellBtn">
						<img
							src="./src/images/icons/notification.svg"
							width="30px"
							height="30px"
							alt="bell"
							id="bell"
						/>

						<div class="haveNotification"></div>
					</div>

					<div class="modal">
						<div class="listOfNotification">
							<div class="message">
								<p>YOUR CAR IS PARKING NOW!</p>
								<button>X</button>
							</div>
							<div class="message">
								<p>YOUR CAR IS PARKING NOW!</p>
								<button>X</button>
							</div>
							<div class="message">
								<p>YOUR CAR IS PARKING NOW!</p>
								<button>X</button>
							</div>
						</div>

						<button class="clearNotification">CLEAR ALL MESSAGE</button>
					</div>
				</div>
			</div>

			<div id="wrapper">
				<!-- ЗМІНЮВАЛЬНИЙ КОНТЕНТ -->
			</div>
		</div>

		<script src="./src/js/data.js"></script>
		<script src="./src/js/view.js"></script>
		<script src="./src/js/parking.js"></script>
		<script src="./src/js/find.js"></script>
		<script src="./src/js/pay.js"></script>
		<script src="./src/js/index.js"></script>
	</body>
</html>
